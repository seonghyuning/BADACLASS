<!-- find_pw.html (PW 찾기 입력 화면) -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ID 찾기</title>
    <link rel="stylesheet" th:href="@{/css/find.css}" />
</head>
<body>
	<div class="findPw-box">
		<div class="find-wrapper">
			<h2>비밀번호 찾기</h2>
		    <form action="/auth/findPw" method="post" id="findPw-form">
		        <input type="text" id="nickname" name="nickname" placeholder="사용자 이름" required><br>
		        <input type="text" id="username" name="username" placeholder="사용자 아이디" required><br>
		        <input type="email" id="email" name="email" placeholder="사용자 이메일" required><br>
		        <button type="submit">비밀번호 찾기</button>
		    </form> 
		    <div class="additional-links">
                <a th:href="@{/auth/join}">회원가입</a>
                <a th:href="@{/auth/login}">로그인</a>
            </div>
		</div>
	</div>
	<script th:src="@{/js/errorPupup.js}" defer="defer"></script>
</body>
</html>
